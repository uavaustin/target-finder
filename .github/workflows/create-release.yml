name: create-release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build Package and Create Release
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v1
      with:
        fetch-depth: 1

    - name: Get tag 
      run: echo ::set-env name=RELEASE_VERSION::${GITHUB_REF:10}

    - name: Create release tar
      run: ./scripts/create-release.sh

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 
      with:
        tag_name: ${{ github.ref }}
        release_name: ${{ github.ref }}
        draft: false
        prerelease: false

    - name: Remove everything except the package
      run: |
        mv release/*.tar.gz .
        find . -type f  ! -name "*.tar.gz*" -delete
      shell: bash

    - name: Upload Release Asset
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1.0.1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: release/target-finder-${{ env.RELEASE_VERSION }}.tar.gz
        asset_name:  target-finder-${{ env.RELEASE_VERSION }}.tar.gz
        asset_content_type: application/zip

    - name: Send slack notification.
      uses: 8398a7/action-slack@v2
      with:
        status: ${{ job.status }}
        text: Create release.
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}