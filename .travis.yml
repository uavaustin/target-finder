language: python
python:
  - '3.7'
dist: bionic
sudo: false
install:
  - pip install tox coveralls
  - pip install .
script:
  - tox
after_success:
  - coveralls
before_deploy:
  - ./scripts/create-release.sh
deploy:
  provider: releases
  api_key: $GITHUB_TOKEN
  file_glob: true
  file: release/*
  skip_cleanup: true
  on:
    tags: true
notifications:
  email: false
  slack:
    secure: 
